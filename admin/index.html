/* -------------------- Navbar -------------------- */
.navbar{

/* -------------------- Headings -------------------- */
h2{

/* -------------------- Card Box -------------------- */
.card{
    background:#fff;

    margin-bottom:25px;
    transition:0.3s;

/* -------------------- Inputs -------------------- */
.card input,
textarea,

    width:100%;
    padding:10px;

    border-radius:8px;

.card input:focus,
textarea:focus,

/* -------------------- Buttons -------------------- */
.btn,

    width:100%;
    padding:12px;
    background:#3b82f6;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;

.btn:hover,
.btn-primary:hover{
    background:#2563eb;
}

.btnAdd{

    background:#111827;
    color:#fff;
    border:none;
    border-radius:8px;

.btnAdd:hover{

.btnDel{

    color:#fff;
    border:none;
    border-radius:5px;

}

.btnDel:hover{

    width:100%;
    height:10px;
    background:#e5e7eb;
    border-radius:6px;
    margin:15px 0;
    display:none;
}

#progressBar{
    height:100%;
    width:0%;

    border-radius:6px;
    transition:0.3s;

  const progressWrap = document.querySelector('.progress');

  const folderSelect = document.getElementById('folderSelect');  // <-- নতুন

  postBtn.addEventListener('click', async () => {
    const title = titleInput.value.trim();
    const details = detailsInput.value.trim();

    postBtn.disabled = true;
    progressWrap.style.display = 'block';
    progressBar.style.width = '0%';

    try {
      // --- এখানে ডাইনামিক path ---
      const newRef = db.ref(folder).push();

      const ext = file.name.split('.').pop();
      const storagePath = `${folder}/${postId}.${ext}`;

      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed',
        (snapshot) => {
          const percent = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);

        (err) => {

          progressWrap.style.display = 'none';

        async () => {

          await newRef.set({
            title,
            details,
            imageUrl: downloadURL,
            imagePath: storagePath,
            ts: Date.now()
          });

          Swal.fire('সফল', 'পোস্ট করা হয়েছে', 'success');

  <script type="text/javascript" charset="utf-8">

  function loadPosts(path, containerId) {
    const container = document.getElementById(containerId);

    db.ref(path).on('value', snapshot => {
        const val = snapshot.val() || {};
        const items = [];

        for (let k in val) items.push({ id: k, ...val[k] });

        // newest first
        items.sort((a, b) => (b.ts || 0) - (a.ts || 0));

        if (items.length === 0) {
            container.innerHTML = '<div>কোনো পোস্ট নেই</div>';
            return;
        }

        container.innerHTML = '';

        items.forEach(p => {
            const div = document.createElement('div');
            div.className = 'post';

            div.innerHTML = `
                <img src="${escapeHtml(p.imageUrl || '')}" alt="${escapeHtml(p.title || '')}">
                <div class="title">${escapeHtml(p.title || '')}</div>
                <div class="details">${escapeHtml(p.details || '')}</div>

                <button class="deleteBtn" onclick="deletePost('${path}', '${p.id}')">
                    Delete
                </button>
            `;

            container.appendChild(div);
        });
    });
  }


  // পোস্ট ডিলিট ফাংশন
  function deletePost(path, id) {
      Swal.fire({
          title: "Are you sure?",
          text: "এই পোস্টটি ডিলিট হয়ে যাবে!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Yes, Delete",
          cancelButtonText: "Cancel"
      }).then((result) => {

          if (result.isConfirmed) {
              db.ref(path + "/" + id).remove()
              .then(() => {
                  Swal.fire("Deleted!", "পোস্ট ডিলিট করা হয়েছে।", "success");
              })
              .catch((err) => {
                  Swal.fire("Error!", "কিছু সমস্যা হয়েছে!", "error");
              });
          }
      });
  }


  // নিরাপত্তার জন্য escape function
  function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/[\"&'\/<>]/g, function (a) {
          return {
              '"': '&quot;',
              '&': '&amp;',
              "'": '&#39;',
              '/': '&#47;',
              '<': '&lt;',
              '>': '&gt;'
          }[a];
      });
  }

  loadPosts('product', 'product');
  loadPosts('recent', 'recent');
  loadPosts('about', 'about');

</script>
